<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Infografia — Teatro Renacentista</title>
<style>
  :root{
    --blanco:#ffffff;
    --gris-claro:#e8ecf7;
    --gris:#bfc7da;
    --negro:#0d0f12;
    --azul:#0057ff;
    --acento:#3aa0ff;
    --vidrio: rgba(255,255,255,.06);
    --borde: rgba(255,255,255,.10);
    --texto-suave:#cfd7ff;
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif}
  body{
    background: radial-gradient(1200px 600px at 80% -10%, #0c2a80 0%, transparent 60%),
                radial-gradient(1000px 500px at -10% 110%, #0a5cff 0%, transparent 55%),
                linear-gradient(135deg,#0b0b0b,#171717);
    color:var(--blanco); display:flex; flex-direction:column; align-items:center; padding:30px;
  }
  .topbar{
    display:flex; justify-content:space-between; align-items:center;
    width:100%; max-width:1200px; background:var(--vidrio);
    padding:14px 18px; border-radius:18px; border:1px solid var(--borde);
    backdrop-filter:blur(10px); margin-bottom:20px;
  }
  .logo{display:flex; gap:10px; align-items:center;}
  .logo-badge{width:38px;height:38px;border-radius:12px;background:linear-gradient(135deg,var(--azul),var(--acento));
              display:grid;place-items:center;font-weight:800;box-shadow:0 6px 20px rgba(0,87,255,.45);}
  .logo-text{font-weight:700;color:#e9f0ff}
  .btn{padding:8px 12px;background:rgba(255,255,255,.08);border:1px solid var(--borde);
       border-radius:10px;color:var(--blanco);text-decoration:none;backdrop-filter:blur(6px);}
  .main-container {
  display: flex;
  gap: 20px;
  margin-top: 30px;
  position: relative; /* clave para posicionar decoraciones */
}

/* Ajustamos las decoraciones */
.decoracion {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  animation: levitar 4s ease-in-out infinite;
  z-index: 0; /* detrás del contenido */
  opacity: 0.9;
}
.decoracion.izquierda {
  left: 300px; /* un poco a la izquierda del panel */
}
.decoracion.derecha {
  right: 150px;
  top: 42%; /* sube la imagen, prueba con 40%, 35%, etc. */
  transform: translateY(-50%);
}


.decoracion img {
  width: 300px;
  height: auto;
}

/* En pantallas pequeñas las ocultamos */
@media (max-width: 768px) {
  .decoracion { display: none; }
}

  .mapa-container {
    position: relative;
    width: 500px;
    height: 500px;
  }
  .nodo {
    position: absolute;
    width: 110px;
    height: 110px;
    background: var(--vidrio);
    border: 1px solid var(--borde);
    border-radius: 50%;
    backdrop-filter: blur(6px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 0.8em;
    font-weight: bold;
    line-height: 1.1em;
    padding: 6px;
    box-shadow: 0 0 10px rgba(0,87,255,0.25), inset 0 0 8px rgba(255,255,255,0.05);
    cursor:pointer;
    animation: popIn 0.6s ease forwards;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .nodo-central {
    width: 140px;
    height: 140px;
    font-size: 1.1em;
    left: 180px;
    top: 180px;
  }
  .nodo:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(0,87,255,0.45), inset 0 0 12px rgba(255,255,255,0.08);
  }
  @keyframes popIn {
    0% { transform: scale(0); opacity: 0; }
    80% { transform: scale(1.15); opacity: 1; }
    90% { transform: scale(0.95); }
    100% { transform: scale(1); opacity: 1; }
  }
  @keyframes fadeOut {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0); }
  }
  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0); }
    100% { opacity: 1; transform: scale(1); }
  }
  .info-panel {
    width: 300px;
    background: var(--vidrio);
    border: 1px solid var(--borde);
    border-radius: 15px;
    backdrop-filter: blur(8px);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    opacity: 0;
    transform: translateX(20px);
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease, box-shadow 0.3s ease;
  }
  .info-panel.visible {
    opacity: 1;
    transform: translateX(0);
    pointer-events: all;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  }
  .info-panel h2 {
    margin-bottom: 10px;
    color: var(--acento);
  }
  .info-panel img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    margin-top: 8px;
  }
  .opciones button {
    background: var(--vidrio);
    border: 1px solid var(--borde);
    border-radius: 10px;
    padding: 8px;
    margin-top: 5px;
    color: var(--blanco);
    cursor: pointer;
    width: 100%;
    text-align: left;
  }
  .opciones button:hover {
    background: rgba(255,255,255,0.1);
  }

  /* ANIMACIÓN LEVITACIÓN */
  @keyframes levitar {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
  }

  

</style>
</head>
<body>

<div class="topbar">
  <div class="logo">
    <div class="logo-badge">MS</div>
    <div class="logo-text">Los Mil Saberes</div>
  </div>
  <nav>
    <a class="btn" href="portada.html">Inicio</a>
    <a class="btn" href="index.html">Categorías</a>
  </nav>
</div>

<!-- IMÁGENES DECORATIVAS -->
<div class="decoracion izquierda">
  <img src="1.png" alt="Máscaras Teatro">
</div>
<div class="decoracion derecha">
  <img src="2.png" alt="Shakespeare Calavera">
</div>

<div class="main-container">
  <div class="mapa-container">
    <div class="nodo nodo-central" data-id="central">Teatro<br>Renacentista</div>
    <div class="nodo" data-id="arquitectura" style="left:180px;top:40px;">Arquitectura</div>
    <div class="nodo" data-id="escenarios" style="left:320px;top:80px;">Escenarios</div>
    <div class="nodo" data-id="actores" style="left:380px;top:200px;">Actores</div>
    <div class="nodo" data-id="guiones" style="left:320px;top:320px;">Guiones</div>
    <div class="nodo" data-id="vestuario" style="left:180px;top:360px;">Vestuario</div>
    <div class="nodo" data-id="musica" style="left:40px;top:200px;">Música</div>
    <div class="nodo" data-id="pregunta" style="left:40px;top:80px;">Pregunta<br>ICFES</div>
  </div>

  <div class="info-panel" id="infoPanel">
    <h2 id="infoTitle">Teatro Renacentista</h2>
    <p id="infoContent">Movimiento artístico que floreció en Europa entre los siglos XV y XVII...</p>
  </div>
</div>

<script>
const infoData = {
  arquitectura: {
    title: "Arquitectura",
    content: `Se construyeron teatros más grandes y permanentes, con forma semicircular, gradas en varios niveles y escenarios elevados, inspirados en modelos clásicos grecorromanos.
              <img src="https://i.pinimg.com/236x/7f/9b/9b/7f9b9b6a43ecbd187a42712ac7b33878.jpg" alt="Arquitectura Renacentista">`
  },
  escenarios: {
    title: "Escenarios",
    content: `Eran amplios, con decorados pintados y mecanismos para cambiar de escena; buscaban realismo y profundidad.
              <img src="https://mmimundoartistico.wordpress.com/wp-content/uploads/2014/10/fotos-palacio-litomysl-teatro-barroco-001.jpg" alt="Escenario Renacentista">`
  },
  actores: {
    title: "Actores",
    content: `Mayor profesionalización; podían ser hombres y mujeres (aunque en algunos países las mujeres aún no actuaban). Desarrollaban mejor expresión corporal y vocal.
              <img src="https://tiposdearte.com/wp-content/uploads/2017/12/El.Teatro.del_.Renacimiento.jpg" alt="Actores Renacentistas">`
  },
  guiones: {
    title: "Guiones",
    content: `Se escribían con temáticas variadas: tragedias, comedias y obras históricas, influenciadas por la mitología y la literatura clásica.
              <img src="https://www.lifeder.com/wp-content/uploads/2018/04/Romeo-y-Julieta-ilustracion-min-1024x854.jpg" alt="Guiones Renacentistas">`
  },
  vestuario: {
    title: "Vestuario",
    content: `Ropas lujosas, coloridas y detalladas, muchas veces relacionadas con la época del autor más que con la del argumento de la obra.
              <img src="https://arteescenicas.wordpress.com/wp-content/uploads/2009/11/commedia.jpg" alt="Vestuario Renacentista">`
  },
  musica: {
    title: "Música",
    content: `Se usaba para ambientar, acompañar escenas y marcar cambios de acto; podía ser en vivo, con instrumentos de la época.
              <img src="https://www.academiasolfeando.com/wp-content/uploads/2021/11/musica-renacentista.jpg" alt="Música Renacentista">`
  },
  pregunta: {
    title: "Pregunta ICFES",
    content: `
      En el teatro renacentista, el uso de vestuarios elegantes y coloridos tenía como objetivo principal:
      <div class="opciones">
        <button data-correct="true">A) Mostrar el estatus social de los personajes y dar realismo a la obra</button>
        <button data-correct="false">B) Ahorrar costos en la producción teatral</button>
        <button data-correct="false">C) Facilitar los cambios rápidos de escena</button>
        <button data-correct="false">D) Distraer al público de la actuación</button>
      </div>
    `
  }
};

const panel = document.getElementById("infoPanel");
const titleEl = document.getElementById("infoTitle");
const contentEl = document.getElementById("infoContent");
const nodos = document.querySelectorAll(".nodo:not(.nodo-central)");
const central = document.querySelector(".nodo-central");

let ramasVisibles = true;

central.addEventListener("click", () => {
  ramasVisibles = !ramasVisibles;
  nodos.forEach(n => {
    if (ramasVisibles) {
      n.style.display = "flex";
      n.style.animation = "fadeIn 0.3s forwards";
    } else {
      n.style.animation = "fadeOut 0.3s forwards";
      setTimeout(() => n.style.display = "none", 300);
    }
  });
});

nodos.forEach(nodo => {
  nodo.addEventListener("click", e => {
    e.stopPropagation();
    const id = nodo.getAttribute("data-id");
    if (infoData[id]) {
      panel.classList.remove("visible");
      setTimeout(() => {
        titleEl.textContent = infoData[id].title;
        contentEl.innerHTML = infoData[id].content;
        panel.classList.add("visible");

        if (id === "pregunta") {
          document.querySelectorAll(".opciones button").forEach(btn => {
            btn.addEventListener("click", () => {
              if (btn.dataset.correct === "true") {
                alert("✅ ¡Correcto! Los vestuarios ayudaban a identificar personajes y dar realismo a la obra.");
              } else {
                alert("❌ Incorrecto. Recuerda que los vestuarios ayudaban a mostrar el estatus social y ambientar la historia.");
              }
            });
          });
        }
      }, 300);
    }
  });
});

window.addEventListener("load", () => {
  setTimeout(() => {
    panel.classList.add("visible");
  }, 300);
});
</script>

</body>
</html>
